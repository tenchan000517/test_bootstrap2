<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ものものテックベーカリー</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- ヘッダーメニュー -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">ものものテックベーカリー</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#features">特徴</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#menu">メニュー</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#staff">スタッフ</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- ヒーローセクション -->
    <section id="home" class="vh-100 d-flex align-items-center justify-content-center text-center text-white" style="background-image: url('1.jpg'); background-size: cover; background-position: center;">
        <div>
            <h1 class="display-1">Wild</h1>
            <h2 class="display-1">BREAD</h2>
            <p class="lead">VERY TASTY</p>
        </div>
    </section>

    <div class="container mt-5">
        <h3 class="text-center mb-5">ワイルドで美味しい！</h3>

        <!-- 特徴セクション -->
        <section id="features" class="mb-5">
            <h2 class="text-center mb-4">特徴</h2>
            <img src="2.jpg" alt="特徴" class="img-fluid mb-3">
            <p class="text-center">毎日職人が手間暇かけて生地を作っています。</p>
        </section>

        <!-- メニューセクション -->
        <section id="menu" class="mb-5">
            <h2 class="text-center mb-4">メニュー</h2>
            <img src="3.jpg" alt="メニュー" class="img-fluid mb-3">
            <ul class="list-unstyled text-center">
                <li>フランスパン 300円</li>
                <li>サンドイッチ 500円</li>
                <li>クロワッサン 200円</li>
                <li>アップルパイ 250円</li>
            </ul>
            <div class="text-center mt-4">
                <button class="btn btn-primary">オンラインで購入する！</button>
            </div>
        </section>

        <!-- スタッフセクション -->
        <section id="staff" class="mb-5">
            <h2 class="text-center mb-4">スタッフ</h2>
            <img src="4.jpg" alt="スタッフ" class="img-fluid mb-3">
            <p class="text-center">ただいまスタッフ募集中！</p>
        </section>

        <!-- トップに戻る -->
        <div class="text-center mb-4">
            <a href="#home" class="btn btn-secondary">トップに戻る</a>
        </div>

        <!-- フッター -->
        <footer class="text-center mb-5">
            <p>&copy; ものものテックベーカリー</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
