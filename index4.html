<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ランディングページ</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- ナビゲーションバー -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">ロゴ</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#home">ホーム</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#features">特徴</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact">お問い合わせ</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- ヒーローセクション -->
    <header id="home" class="bg-primary text-white text-center py-5">
        <div class="container">
            <h1 class="display-4">あなたの製品名</h1>
            <p class="lead">製品やサービスの簡単な説明文をここに記述します。</p>
            <a href="#" class="btn btn-light btn-lg">今すぐ始める</a>
        </div>
    </header>

    <!-- 特徴セクション -->
    <section id="features" class="py-5">
        <div class="container">
            <h2 class="text-center mb-5">主な特徴</h2>
            <div class="row">
                <div class="col-md-4 mb-4">
                    <h3>特徴1</h3>
                    <p>特徴1の説明文をここに記述します。</p>
                </div>
                <div class="col-md-4 mb-4">
                    <h3>特徴2</h3>
                    <p>特徴2の説明文をここに記述します。</p>
                </div>
                <div class="col-md-4 mb-4">
                    <h3>特徴3</h3>
                    <p>特徴3の説明文をここに記述します。</p>
                </div>
            </div>
        </div>
    </section>

    <!-- お問い合わせセクション -->
    <section id="contact" class="bg-light py-5">
        <div class="container">
            <h2 class="text-center mb-5">お問い合わせ</h2>
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <form>
                        <div class="mb-3">
                            <input type="text" class="form-control" placeholder="お名前">
                        </div>
                        <div class="mb-3">
                            <input type="email" class="form-control" placeholder="メールアドレス">
                        </div>
                        <div class="mb-3">
                            <textarea class="form-control" rows="3" placeholder="メッセージ"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">送信</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- フッター -->
    <footer class="bg-dark text-white text-center py-3">
        <div class="container">
            <p>&copy; 2024 あなたの会社名. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
